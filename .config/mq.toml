# Default value: "singlequeue"
#mode = "singlequeue"

# Default value: "none"
#build = "none"

[trunk]
api = "api.trunk-staging.io"

[git]
# Default value: "Jane Doe"
name = "Jane Doe"

# Default value: "bot@email.com"
email = "bot@email.com"

[pullrequest]
# Default value: ""
#labels = ""

# Default value: ""
#comment = ""

# Default value: "This pull request was generated by the 'mq' tool"
body = "This pull request was generated by the 'mq' tool"

# Default value: 1
requests_per_hour = 30

run_generate_for = "1 hour"

requests_per_run = 0

# Default value: "bazel/"
change_code_path = "test/"

# Default value: 1
max_deps = 4

# Default value: 1
max_impacted_deps = 4

# Default value: 100
#logical_conflict_every = 100

# Default value: "logical-conflict.txt"
logical_conflict_file = "logical-conflict.txt"

# Default value: ["removed from the merge queue", "To merge this pull request, check the box to the left", "/trunk merge"]
detect_stale_pr_comments = [
  "removed from the merge queue",
  "To merge this pull request, check the box to the left",
  "/trunk merge",
]

# Default value: "4 hours"
close_stale_after = "4 hours"

[test]
# Default value: 0.1
flake_rate = 0.1

# Default value: "1 second"
sleep_for = "1 second"

[merge]
# Default value: ""
#labels = ""

# Default value: ""
#comment = "/trunk merge"
