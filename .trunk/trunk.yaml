version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
    - rust@1.82.0

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

lint:
  enabled:
    - actionlint@1.7.7
    - buildifier@8.2.1
    - checkov@3.2.474
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - prettier@3.6.2
    - rustfmt@1.65.0
    - taplo@0.10.0
    - trufflehog@3.90.8
    - yamllint@1.37.1
    - clippy@1.82.0

tools:
  runtimes:
    - rust
  enabled:
    - gh@2.81.0
    - jq@jq-1.7.1
